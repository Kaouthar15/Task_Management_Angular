<app-header />
<main>
  <ul id="users" >
    <li *ngFor="let user of users">
      <app-user 
      [selected]="user.id === selectedId"
      [id]="user.id"
      [user]="user"
      (select)="onSelectUser({id:user.id,name:user.name})" />
    </li>
  </ul>
  <app-tasks [selectedId]="selectedId" [selectedName]="selectedName"/>
</main>
