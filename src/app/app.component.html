<app-header />
<main>
  <ul id="users" >
    <li *ngFor="let user of users">
      <app-user 
      [avatar]="user.avatar" 
      [name]="user.name"
      [id]="user.id"
      (select)="onSelectUser({id:user.id,name:user.name})" />
    </li>
  </ul>
  <app-task [selectedId]="selectedId" [selectedName]="selectedName" />
</main>
