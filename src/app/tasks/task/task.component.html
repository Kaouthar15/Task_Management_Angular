<article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate | date:"fullDate"}}</time>
    <p>{{task.summary}}</p>
    <p class="actions">
        <button (click)="onCompleteTask()">Complete</button>
        &nbsp;&nbsp;&nbsp;&nbsp; 
        <button (click)="onEditTask()">Edit Task</button> 
    </p>
</article>
